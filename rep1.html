<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="table" placeholder="Enter table" />
    <input type="button" value="Submit" onClick="table()" />
    <p id="demo"></p>
    Sum of All Element :
    <h1 id="demo1"></h1>
    <!----------------------------------------------------------------------------------------------->
    <script type="text/javascript">
      function table() {
        var value = parseInt(document.getElementById("table").value);
        var demop = document.getElementById("demo");
        var sum = 0;
        for (i = 1; i <= value; i++) {
          demop.innerHTML += i + "<br>";
          document.getElementById("demo1").innerHTML = sum += i;
        }
      }
    </script>
  </body>
</html>
