<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Even number sum :</h3>
    <h1 id="number"></h1>
    <h3>Odd number sum :</h3>
    <h1 id="number1"></h1>
    <script>
      let evensum = 0;
      let oddsum = 0;
      for (i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          evensum += i;
        } else {
          oddsum += i;
        }
      }
      document.getElementById("number").innerHTML = evensum;
      document.getElementById("number1").innerHTML = oddsum;
    </script>
  </body>
</html>
